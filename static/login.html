<!doctype html>
<html>
  <head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/login.js"></script>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex justify-content-center align-items-center">
      <form action="/auth/login" method="post">
        <h2>Login</h2>
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" name="username" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password" />
        </div>
        <button type="button" class="btn btn-primary" id="formSubmit">Login</button>
        <button type="submit" class="btn btn-secondary">Register</button>
      </form>
    </div>
  </body>
  <footer class="text-bg-dark text-center fixed-bottom p-4 mt-5" id="footer">
    <span>20083743d PEI Yuxing - EIE4432 Lab 4</span>
    <br />
  </footer>
  <script defer>
    const date = new Date().toLocaleString();
    const span = document.createElement('span');
    span.innerText = date;
    document.getElementById('footer').appendChild(span);
  </script>
</html>
